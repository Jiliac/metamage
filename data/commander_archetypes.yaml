# Commander Archetype Mappings for Duel Commander
# This file defines how commanders are grouped and named for archetype identification

# Partner commander groupings
# When a commander with "Partner" appears with different partners, group them together
# Format: List commanders that should be grouped, and specify the archetype name to use
partner_groupings:
  # All Yoshimaru partners get grouped together
  # Note: Partners are alphabetically sorted: "Card1 // Card2"
  - commanders:
      - "Bruse Tarl, Boorish Herder // Yoshimaru, Ever Faithful"
      - "Dargo, the Shipwrecker // Yoshimaru, Ever Faithful"
      - "Esior, Wardwing Familiar // Yoshimaru, Ever Faithful"
      - "Falthis, Shadowcat Familiar // Yoshimaru, Ever Faithful"
      - "Francisco, Fowl Marauder // Lurrus of the Dream-Den // Yoshimaru, Ever Faithful"
      - "Kediss, Emberclaw Familiar // Yoshimaru, Ever Faithful"
      - "Kraum, Ludevic's Opus // Yoshimaru, Ever Faithful"
      - "Ludevic, Necro-Alchemist // Yoshimaru, Ever Faithful"
      - "Malcolm, Keen-Eyed Navigator // Yoshimaru, Ever Faithful"
      - "Rograkh, Son of Rohgahh // Yoshimaru, Ever Faithful"
      - "Silas Renn, Seeker Adept // Yoshimaru, Ever Faithful"
    archetype_name: "Yoshimaru"

  # Rograkh, Son of Rohgahh partners
  - commanders:
      - "Ikra Shidiqi, the Usurper // Rograkh, Son of Rohgahh"
      - "Reyhan, Last of the Abzan // Rograkh, Son of Rohgahh"
      - "Rograkh, Son of Rohgahh // Silas Renn, Seeker Adept"
      - "Rograkh, Son of Rohgahh // Tevesh Szat, Doom of Fools"
      - "Rograkh, Son of Rohgahh // Tymna the Weaver"
    archetype_name: "Rograkh"

  # Thrasios, Triton Hero partners
  - commanders:
      - "Ravos, Soultender // Thrasios, Triton Hero"
      - "Thrasios, Triton Hero // Tymna the Weaver"
    archetype_name: "Thrasios"

  # Lurrus of the Dream-Den partners
  - commanders:
      - "Amalia Benavides Aguirre // Lurrus of the Dream-Den"
      - "Cecil, Dark Knight // Lurrus of the Dream-Den"
      - "Elas il-Kor, Sadistic Pilgrim // Lurrus of the Dream-Den"
      - "Lurrus of the Dream-Den // The Wandering Minstrel"
      - "Lurrus of the Dream-Den // Zahur, Glory's Past"
    archetype_name: "Lurrus"

