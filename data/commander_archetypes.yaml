# Commander Archetype Mappings for Duel Commander
# This file defines how commanders are grouped and named for archetype identification

# Partner commander groupings
# When a commander with "Partner" appears with different partners, group them together
# Format: List commanders that should be grouped, and specify the archetype name to use
partner_groupings:
  # All Yoshimaru partners get grouped together
  - commanders:
      - "Yoshimaru, Ever Faithful // Kediss, Emberclaw Familiar"
      - "Yoshimaru, Ever Faithful // Rograkh, Son of Rohgahh"
      - "Yoshimaru, Ever Faithful // Malcolm, Keen-Eyed Navigator"
      - "Yoshimaru, Ever Faithful // Falthis, Shadowcat Familiar"
      - "Yoshimaru, Ever Faithful // Esior, Wardwing Familiar"
    archetype_name: "Yoshimaru"

  # Add more partner groupings as needed
  # - commanders:
  #     - "Partner A // Partner B"
  #     - "Partner A // Partner C"
  #   archetype_name: "Partner A Partners"

